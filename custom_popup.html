<!DOCTYPE html>
<html>
<head>
    <title>Cost Code Comparator</title>
    <style>
        #popup {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            background-color: #333; /* Dark background color */
            color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            z-index: 10000;
        }
        #popup h3 {
            margin: 0;
            font-size: 1.2em;
        }
        #popup p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div id="popup">
        <h3>Highlighted Code Category:</h3>
        <p id="category"></p>
    </div>
    <script src="custom_popup.js"></script>
</body>
</html>
