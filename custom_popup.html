<!DOCTYPE html>
<html>
<head>
    <title>Cost Code Comparator</title>
    <style>
        #popup {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 100px;
            background-color: #060607;
            color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 10000;
        }
        #popup h3 {
            margin-top: 0;
            font-size: 1.2em;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }
        #popup p {
            margin: 0;
            padding: 10px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="popup">
        <h3>Highlighted Code Category:</h3>
        <p id="category"></p>
    </div>
    <script src="custom_popup.js"></script>
</body>
</html>
